{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js" defer></script>
</head>
<body>
    <div hx-ext="ws" ws-connect="/ws/chat/">
        <a href="{% url 'chat_home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'manage_friends' %}">Friends</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}">Login</a>
            <a href="{% url 'account_signup' %}">Register</a>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock content %}
    </div>
    <script>
        document.body.addEventListener('htmx:wsBeforeMessage', (event) => {
            const wsMessage = event.detail.message;
            try {
                const jsonData = JSON.parse(wsMessage);
                handleJsonMessage(jsonData);
            } catch (err) {
                // If parsing fails, assume the websocket message is a HTML string
                const htmlElement = htmlToElement(wsMessage);
                handleHtmlMessage(htmlElement);
            }
            // Cancel event to prevent any further unnecessary processing by HTMX
            event.preventDefault();
        });

        const jsonMessageHandlers = {
            'all_messages_read': (jsonData) => setAllMessagesRead(jsonData.chat, jsonData.otherUser),
            'message_read': (jsonData) => setMessageRead(jsonData.message, jsonData.otherUser),
            'friend_account_deleted': () => displayChatErrorMessage(),
            'friendship_created': () => handleFriendshipCreated(),
            'friendship_removed': () => handleFriendshipRemoved()
        };

        function handleJsonMessage(jsonData) {
            if (jsonMessageHandlers[jsonData.type] !== undefined) {
                jsonMessageHandlers[jsonData.type](jsonData);
            }
        }

        function htmlToElement(html, trim = true) {
            html = trim ? html.trim() : html;
            if (!html) return null;

            const template = document.createElement('template');
            template.innerHTML = html;
            const result = template.content.children;

            if (result.length === 1) return result[0];
            return result;
        }

        const htmlMessageHandlers = {
            'recent-chat': (htmlElement) => updateRecentChats(htmlElement),
            'message': (htmlElement) => updateMessages(htmlElement)
        };

        function handleHtmlMessage(htmlElement) {
            const className = htmlElement.className;
            if (htmlMessageHandlers[className] !== undefined) {
                htmlMessageHandlers[className](htmlElement);
            }
        }

        function isCurrentChat(otherUser) {
            return '{{ current_other_user }}' && (otherUser === '{{ current_other_user }}')
        }

        function updateRecentChats(newRecentChatElement) {
            insertLocalTimestamp(newRecentChatElement);

            const oldRecentChatElement = document.getElementById(newRecentChatElement.id);
            if (oldRecentChatElement) {
                oldRecentChatElement.remove();
            }

            let unreadCount = 0;
            const lastSender = newRecentChatElement.dataset.lastSender;
            if (lastSender !== '{{ user }}' && !isCurrentChat(lastSender)) {
                if (oldRecentChatElement) {
                    unreadCount = parseInt(oldRecentChatElement.querySelector('.unread-count').textContent) + 1;
                } else {
                    unreadCount = 1;
                }
            }
            newRecentChatElement.querySelector('.unread-count').textContent = unreadCount;

            document.getElementById('recent-chats').insertAdjacentElement('afterbegin', newRecentChatElement);
        }

        function updateMessages(newMessageElement) {
            insertLocalTimestamp(newMessageElement);

            const messagesContainer = document.getElementById('messages');

            const date = newMessageElement.dataset.date;
            const dateTextElement = document.getElementById(`date-${date}`);
            if (dateTextElement === null) {
                const dateTextHtml = getDateTextHtml(date);
                messagesContainer.insertAdjacentHTML('beforeend', dateTextHtml);
            }

            messagesContainer.insertAdjacentElement('beforeend', newMessageElement);

            if (isNewMessagesText === true) {
                clearNewMessagesText();
                isNewMessagesText = false;
            }
        }
    </script>
</body>
</html>

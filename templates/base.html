{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- HTMX -->
    <script src="{% static 'js/htmx/htmx.min.js' %}" defer></script>
    <script src="{% static 'js/htmx/ext/ws.js' %}" defer></script>

    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="" hx-boost="true" hx-history="false" {% if user.is_authenticated %}hx-ext="ws" ws-connect="/ws/chat/"{% endif %}>
    {% if user.is_authenticated %}
        <div id="load" ws-send hx-trigger="load delay:1ms, htmx:afterSwap from:body" hx-vals='js:{"type":"page_load", "path": window.location.pathname}'></div> <!-- BUG: WS load message is sent twice, added 1ms delay as a workaround -->
        <div id="ws-connection-status" hx-preserve="true"></div>
    {% endif %}

    <div class="navigation-bar">
        {% if user.is_authenticated %}
            <a href="{% url 'chat_home' %}">Home</a>
        {% else %}
            {% url 'account_login' as account_login_url %}
            <a href="{{ account_login_url }}" {% if request.path == account_login_url %}class="active"{% endif %}>Login</a>
            {% url 'account_signup' as account_signup_url %}
            <a href="{{ account_signup_url }}" {% if request.path == account_signup_url %}class="active"{% endif %}>Register</a>
        {% endif %}
    </div>

    <!-- {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %} -->
    
    {% block content %}
    {% endblock content %}
</body>
</html>

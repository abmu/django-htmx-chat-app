{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js" defer></script>

    <script src="{% static 'main.js' %}" defer></script>
</head>
<body hx-boost="true" hx-ext="ws" ws-connect="/ws/chat/" hx-history="false">
    <div id="load" ws-send hx-trigger="load delay:1ms, htmx:afterSwap from:body" hx-vals='js:{"type":"page_load", "path": window.location.pathname}'></div> <!-- BUG: WS load message is sent twice, added 1ms delay as a workaround -->
    <a href="{% url 'chat_home' %}">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'settings' %}">Settings</a>
    {% else %}
        <a href="{% url 'account_login' %}">Login</a>
        <a href="{% url 'account_signup' %}">Register</a>
    {% endif %}

    <!-- {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %} -->
    
    {% block content %}
    {% endblock content %}
</body>
</html>

{% extends 'chat/base.html' %}
{% block content %}
    <h1>Home</h1>
    <p>Hello {{ user }}</p>
    {% for message in received_messages %}
        <ul>
            <li>From: {{ message.sender }}</li>
            <li>To: {{ message.recipient }}</li>
            <li>{{ message.content }}</li>
            <li>{{ message.timestamp }}</li>
        </ul>
    {% endfor %}
{% endblock content %}

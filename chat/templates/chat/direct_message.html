{% extends 'chat/base.html' %}
{% block content %}
    <h1>{{ recipient }}</h1>
    <form method="POST" action="{% url 'chat_direct_message' recipient.username %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send</button>
    </form>
    {% for message in sent_messages %}
        <ul>
            <li>{{ message.sender }}</li>
            <li>{{ message.recipient }}</li>
            <li>{{ message.content }}</li>
            <li>{{ message.timestamp }}</li>
        </ul>
    {% endfor %}
    {{ message.content }}
{% endblock content %}

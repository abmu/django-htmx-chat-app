<div id="chat-{{ chat.other_user }}">
    <ul>
        <li><a href="{% url 'direct_message' chat.other_user %}">{{ chat.other_user }}</a> ({{ chat.unread_count }} new messages)</li>
        <li>{{ chat.last_sender }}: {{ chat.last_content }}</li>
        <li>{{ chat.last_timestamp }}</li>
    </ul>
</div>

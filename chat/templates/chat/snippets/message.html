<ul>
    <li>From: {{ msg.sender }}</li>
    <li>To: {{ msg.recipient }}</li>
    <li style="white-space: pre-wrap;">{{ msg.content }}</li>
    <li>{{ msg.timestamp }}</li>
    {% if msg.sender == user %}
        <li>Read: {{ msg.was_read }}</li>
    {% else %}
        {% if msg.was_read == False %}
            <li>New</li>
        {% endif %}
    {% endif %}
</ul>

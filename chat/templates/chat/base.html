{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/main.css' %}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js" defer></script>
</head>
<body>
    <div>
        <a href="{% url 'chat_home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'manage_friends' %}">Friends</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'account_login' %}">Login</a>
            <a href="{% url 'account_signup' %}">Register</a>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
